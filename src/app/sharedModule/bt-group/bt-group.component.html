<button nz-button nzType="default" *ngIf="btType == 'default'" [disabled]="btDisabled" (click)="back()">{{btText}}</button>
<button nz-button nzType="primary" *ngIf="btType == 'primary'" [disabled]="btDisabled" (click)="submit()">{{btText}}</button>
<button nz-button nzType="dashed" *ngIf="btType == 'dashed'" [disabled]="btDisabled" (click)="submit()">{{btText}}</button>
